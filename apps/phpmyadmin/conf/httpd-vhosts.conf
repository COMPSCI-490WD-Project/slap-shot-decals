<VirtualHost *:80>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "D:\CS490 WD\Wordpress/apps/phpmyadmin/htdocs"
    
    Include "D:\CS490 WD\Wordpress/apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "D:\CS490 WD\Wordpress/apps/phpmyadmin/htdocs"
    SSLEngine on
    SSLCertificateFile "D:\CS490 WD\Wordpress/apps/phpmyadmin/conf/certs/server.crt"
    SSLCertificateKeyFile "D:\CS490 WD\Wordpress/apps/phpmyadmin/conf/certs/server.key"
    
    Include "D:\CS490 WD\Wordpress/apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>
